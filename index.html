<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Form </title>
</head>

<body>
  <h2>HTML Form</h2>

  <form action="#" method="post" id="registrationForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="date of birth">Date of Birth:</label><br>
    <input type="text" id ="date of birth" name="date of birth" required><br>
    <label for="gender">gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
 </select><br>
    <label for="address">Address:</label><br>
   <textarea id="address" name="address" required></textarea><br>
   <label for="tel">Telephone:</label><br>
   <input type="tel" id="tel" name="tel" required><br>
   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" required><br>
   <label for="course">course:</label><br>
   <input type="course" id="course" name="course" required><br>
   <br>
   <button type="submit" form="registrationForm" value="register">Register</button><br>
   <br>
   <button type="button" onclick="cancelRegistration()">Cancel</button>
     </form>
</body> 

</html>
